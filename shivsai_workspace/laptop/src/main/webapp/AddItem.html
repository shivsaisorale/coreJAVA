<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Laptop Lists</h1>

	<form action="additem.do" method="post">
		<div>
			<label>Name </label> <select name="laptopName" id="laptopName ">
				<option value="select">select</option>

				<option value="Dell">Dell</option>
				<option value="Apple">Apple</option>
				<option value="HP">HP</option>
				<option value="Lenovo">Lenovo</option>
				<option value="ASUS">ASUS</option>
				<option value="Alenware">Alenware</option>
				<option value="A">AI</option>
			</select>
		</div>
		<div>
			<label>Brand</label><select name="laptopBrand" id="laptopBrand">
				<option value="select">select</option>

				<option value="Lenovo">Lenovo</option>
				<option value="Dell">Dell</option>
				<option value="asus">asus</option>
				<option value="acer">acer</option>
				<option value="a">a</option>
			</select>
		</div>
		<div>
			<label>Color</label> <select name="laptopColor" id="laptopColor">
				<option value="select">select</option>
				<option value="Black">Black</option>
				<option value="Silver">Silver</option>
				<option value="white">white</option>
				<option value="Grey">Grey</option>
				<option value="p">P</option>

			</select>
		</div>
		<div>
			<label>Price</label> <input type="text" name="laptopPrice" />
		</div>
		<div>
			<label>RAM</label> <input type="text" name="laptopRAM" />
		</div>
		<div>
			<label>ROM</label> <input type="text" name="laptopROM" />
		</div>


		<input type="submit" value="Submit">

	</form>



</body>
</html>
